trigger:
- main

pool:
  name: Default

steps:

- script: |
    export JAVA_HOME="/Library/Java/JavaVirtualMachines/jdk-11.jdk/Contents/Home"
    mvn install
  displayName: Build App

- script: |
    cd /Users/stephen/Documents/java-goof
    snyk monitor --all-projects
  displayName: 'Snyk Open Source'

- script: |
    cd /Users/stephen/Documents/java-goof
    snyk code test --json | snyk-to-html -o results-code.html
  displayName: 'Snyk Code'
 
- script: |
    cd /Users/stephen/Documents/java-goof
    snyk iac test --report --remote-repo-url=stephen-snyk/java-goof
  displayName: 'Snyk IaC'
